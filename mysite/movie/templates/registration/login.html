    <style>

.login-box{
  width: 280px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
}
.login-box h1,p{
  float: left;
  font-size: 40px;
  border-bottom: 6px solid #4caf50;
  margin-bottom: 50px;
  padding: 13px 0;
}
.login-box p{
  float: left;
  font-size: 13px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox i{
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background: none;

  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
.btn{
  width: 100%;
  background: none;
  border: 2px solid #4caf50;
  color: white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}
        .co{
            color: #b9090b;
        }
    </style>

{% block content %}

       <form method="post" action="{% url 'login' %}" role="form">
           {% csrf_token %}
                <div class="login-box">
                        <h1>Login</h1>
                            {% if form.errors %}
                                  <p>Your username and password didn't match. Please try again.</p>
                            {% endif %}
                         <div class="textbox">
                              <i class="fas fa-user"></i>
                                {{ form.username }}
                          </div>

                        <div class="textbox">
                            <i class="fas fa-lock"></i>
                            {{ form.password }}
                        </div>

                     <input type="submit" class="btn" value="Login">
                        <a href="{% url 'signup'%}"> <input class="btn" value="Signup"></a>
</div>

</form>
{% endblock %}
